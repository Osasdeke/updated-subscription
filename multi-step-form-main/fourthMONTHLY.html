<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="fourthMonthly.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Monthly</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left-bg">
                <img class="bg" src="assets/images/bg-sidebar-desktop.svg">
               
                <div class="steps">

                    <div class="step1 step">
                        
                        <p class="numbering one ">1</p><p class="step-up cap">STEP 1</p>
                        <p class="select cap"> Your info</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering two">2</p><p class="step-up">STEP 2</p>
                        <p class="select cap"> Select plan</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering three  ">3</p><p class="step-up cap">STEP 3</p>
                        <p class="select cap"> Add-ons</p>
                    </div>
                    
                    <div class="step4 step">
                        <p class="numbering four active">4</p><p class="step-up cap">STEP 4</p>
                        <p class="select cap"> Summary</p>
                    </div>

                </div>

            </div>









            <div class="flex-right">
                <div class="header">
                    <h1>Finishing up</h1>                    
                        <p class="sub">Double-check everything looks OK before confirming.</p>                
                </div>

                <form action="finally.html" method="post">

                    <div class="main">
                        <div class="summary">                            
                            <div class="summary1">
                                <h5>Arcade(Monthly)</h5>
                                <p> <a href="secondMonthly.html">Change</a></p>
                            </div>

                            <div class="summaryAmount">
                                <p class=" bold">$9/mo</p>
                            </div>
                        
                        </div>


                        <hr>


                        <div class="summary">

                            <div class="summary1 s">
                                <h5 class="service">Online service</h5>                            
                            </div>

                            <div class="summaryAmount">
                                <p class="money">+$1/mo</p>
                            </div>
                        

                        </div>

                        <div class="summary larger">

                            <div class="summary1 s">
                                <h5 class="storage">Larger storage</h5>                            
                            </div>

                            <div class="summaryAmount">
                                <p class="money">+$2/mo</p>
                            </div>
                        

                        </div>

                    </div>



                    <div class="summary larger  noBorder">

                        <div class="summary1 s">
                            <h5 class="storage total">Total (per month)</h5>                            
                        </div>

                        <div class="summaryAmount">
                            <p class=" big">+$12/mo</p>
                        </div>
                    

                    </div>







                 
                    <div class="button">

                        <a class="back" href="thirdMonthly.html">Go Back</a>
                       
                        <button class="next">Next Step</button>


                    </div>












                    

                </form>











            </div>





        </div>



















    </div>







    
    
</body>
</html>
