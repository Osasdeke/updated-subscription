<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="secondMonthly.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left-bg">
                <img class="bg" src="assets/images/bg-sidebar-desktop.svg">
               
                <div class="steps">

                    <div class="step1 step">
                        
                        <p class="numbering one ">1</p><p class="step-up cap">STEP 1</p>
                        <p class="select cap"> Your info</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering two active">2</p><p class="step-up">STEP 2</p>
                        <p class="select cap"> Select plan</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering three ">3</p><p class="step-up cap">STEP 3</p>
                        <p class="select cap"> Add-ons</p>
                    </div>
                    
                    <div class="step4 step">
                        <p class="numbering four">4</p><p class="step-up cap">STEP 4</p>
                        <p class="select cap"> Summary</p>
                    </div>

                </div>

            </div>



            <div class="flex-right">
                <div class="header">
                    <h1> Select your plan</h1>                    
                        <p class="sub">You have the option of monthly or yearly billing.</p>                
                </div>

                <form action="thirdMonthly.html" method="post">

                    <div class="main">
                        <div class="arcade">


                            <div class="left">
                                <img id="arcade" class="l u" src="assets/images/icon-arcade.svg">                            
                                <h3 id="text" class="l u">Arcade</h3>
                                <p id="fee" class="l t u dollar">$9/mo</p>
                            </div>
                          
                        
                        </div>

                        <div class="advanced">

                            <img id="arcade2" class="l u" src="assets/images/icon-arcade.svg">                            
                            <h3 id="text2"  class="l u">Advanced</h3>
                            <p id="fee2" class="l t u dollar">$12/mo</p>
                        </div>


                        <div class="pro">
                            <img id="arcade3" class="l u" src="assets/images/icon-pro.svg">                            
                            <h3 id="text3"  class="l u">Pro</h3>
                            <p id="fee3"  class="l t u dollar">$15/mo</p>
                        
                        </div>

                    </div>


                    <div class="toggle">

                        <h4>Monthly</h4>

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>

                        <h4 class="year">Yearly</h4>
                       
                    </div>




                    
                    <div class="button">
                        <a class="back" href="first.html">Go Back</a>
                        
                        <button class="next">Next Step</button>


                    </div>



                    

                </form>











            </div>





        </div>



















    </div>







    
    
</body>
</html>
