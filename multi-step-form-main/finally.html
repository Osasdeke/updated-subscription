<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="finally.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left-bg">
                <img class="bg" src="assets/images/bg-sidebar-desktop.svg">
               
                <div class="steps">

                    <div class="step1 step">
                        
                        <p class="numbering one">1</p><p class="step-up cap">STEP 1</p>
                        <p class="select cap"> Your info</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering two">2</p><p class="step-up">STEP 2</p>
                        <p class="select cap"> Select plan</p>
                    </div>
                    
                    <div class="step2 step">
                        <p class="numbering three">3</p><p class="step-up cap">STEP 3</p>
                        <p class="select cap"> Add-ons</p>
                    </div>
                    
                    <div class="step4 step">
                        <p class="numbering four active">4</p><p class="step-up cap">STEP 4</p>
                        <p class="select cap"> Summary</p>
                    </div>

                </div>

            </div>









            <div class="flex-right">
                <div class="header">
                    <img src="assets/images/icon-thank-you.svg">
                    <h1>Thank you!</h1>   
                                  
                </div>
                <p class="thanks">Thanks for confirming your subscription! We hope you have fun 
                    using our platform. If you ever need support, please feel free 
                    to email us at support@loremgaming.com.
                </p>

          

            </div>





        </div>



















    </div>







    
    
</body>
</html>
